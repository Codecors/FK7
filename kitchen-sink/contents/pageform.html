<pageform class="app-page">
    <header class="header-bar">
        <button class="btn icon icon-arrow-back pull-left" data-navigation="$previous-page"></button>
        <div class="center">
            <h1 class="title">Register</h1>
        </div>
    </header>

    <div class="content">
        <div class="padded-full" style="background: #21212B;box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">
            <div class="input-wrapper">
                <input class="with-label" type="text" id="input-1">
                <label class="floating-label" for="input-1">Full Name</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label" type="email" id="input-2">
                <label class="floating-label" for="input-2">Email Address</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label" type="number" id="input-3">
                <label class="floating-label" for="input-3">Phone Number</label>
            </div>            
            <div class="input-wrapper">
                <input class="with-label" type="password" id="input-4">
                <label class="floating-label" for="input-4">Password</label>
            </div>
            <button class="btn fit-parent primary">Submit</button>
        </div>
    </div>
</pageform>
